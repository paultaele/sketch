<!DOCTYPE html>
<html lang="en">

<head>
	<title>Basic Sketch Labeler</title>
	<script type="text/javascript" src="https://unpkg.com/acorn"></script>
	<script type="text/javascript" src="https://unpkg.com/paper"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/paperscript" src="js/canvas.js" canvas="myCanvas"></script>
	<style>
		.center { text-align: center }
		.textstyle { font-size: 20px }
	</style>
</head>

<body>
	<a href="../">&lt;&lt; Back to Home</a>

	<br><br>

	<div class="center">

		<h1>Basic Sketch Labeler</h1>

		<div>
			<form method="post" enctype="multipart/form-data" style="display: inline-block;">
				<label for="file" class="textstyle">Upload</label>
				<input type="file" id="uploadButton" class="textstyle" accept=".json">
			</form>
			<button id="downloadButton" class="textstyle" style="display: inline-block;" disabled>Download</button>
		</div>

		<br>

		<div>
			<button id="backButton" class="textstyle" disabled>Back</button>
			<button id="nextButton" class="textstyle" disabled>Next</button>
		</div>
		
		<div>
			<p id="indexDisplay">Waiting for sketches to be loaded...</p>
		</div>

		<canvas id="myCanvas" width="498" height="498" style="border:1px solid #000000;"></canvas>

		<div id="domainDisplayArea">
			<p>[no domain assigned]</p>
		</div>

		<div>
			<input type="text" id="domainInput" class="textstyle" size="20" maxlength="20" placeholder="assign domain here" disabled>
			<button id="assignButton" class="textstyle" disabled>Assign</button>
			<br><br>	
			<input type="text" id="labelInput" class="textstyle" size="20" maxlength="20" placeholder="enter label here" disabled>
			<button id="labelButton" class="textstyle" disabled>Label</button>
			<button id="resetButton" class="textstyle" disabled>Reset</button>
			<br><br>
			<button id="selectNoneButton" class="textstyle" disabled>Select None</button>
			<button id="selectAllButton" class="textstyle" disabled>Select All</button>
		</div>

		<br>

		<div id="strokeSelectionsArea">

		</div>

		<br>

	</div>
	
</body>

</html>
