<!DOCTYPE html>
<html lang="en">

<head>
	<title>Basic Sketch Pad</title>
	<script type="text/javascript" src="https://unpkg.com/acorn"></script>
	<script type="text/javascript" src="https://unpkg.com/paper"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/paperscript" src="js/canvas.js" canvas="myCanvas"></script>
	<style>
		.center { text-align: center }
		.label { font-size: 20px }
	</style>
</head>

<body>
	<a href="../">&lt;&lt; Back to Home</a>

	<br><br>

	<div class="center">

		<h1>Basic Sketch Pad</h1>

		<div class="label">
			Width: <input type="text" id="widthInput" class="label" name="widthInput" maxlength="6" size="6">
			Height: <input type="text" id="heightInput" class="label" name="heightInput" maxlength="6" size="6">
			<button id="resizeButton" class="label">Resize</button>
		</div>

		<br><br>

		<canvas id="myCanvas" width="498" height="498" style="border:1px solid #000000;"></canvas>

		<br><br>

		<div>
			<button id="clearButton" class="label">Clear</button>
			<button id="undoButton" class="label">Undo</button>
			<button id="submitButton" class="label">Submit</button>
			<br><br>
			<button id="downloadButton" class="label">Download</button>
		</div>
		
	</div>
	
</body>

</html>
